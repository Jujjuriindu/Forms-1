<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Contact Details</h1>
    <hr>
    <div class="mainD">
      <form>
        <div>
          <fieldset>
            <legend>Please enter your personal details:</legend>
          </fieldset>
        </div>
        <div>
          <label for="firstName">First name:</label>
          <input id="firstName" />
        </div>
        <div>
          <label for="lastName">Last name:</label>
          <input id="lastName" />
        </div>
        <div>
          <label for="streetAdd">Street Address:</label>
          <textarea></textarea>
        </div>
        <div>
          <label for="states">States:</label>
          <select style="width: 170px; font-size: 1rem; color: brown">
            <option>select state</option>
            <option>Andhra Pradesh</option>
            <option>Arunachel Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamilnadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Utter Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <optgroup label="Union territories">
              <option>Andaman and Nicobr Islands</option>
              <option>Chandigarh</option>
              <option>Dadra and Nagar Haveli and Daman and Diu</option>
              <option>Jammu and Kashmir</option>
              <option>Ladakh</option>
              <option>Lakshadweep</option>
              <option>The government of NCT of Delhi</option>
              <option>Puducherry</option>
            </optgroup>
          </select>
        </div>
        <div>
          <label for="postCode">Postcode Zip:</label>
          <input id="postCode" />
        </div>
        <div>
          <label for="telephoneId">Telephone:</label>
          <input list="telephoneId" />
          <datalist id="telephoneId">
            <option>1112223334</option>
            <option>4445556667</option>
            <option>7778889990</option>
            <option>2233445566</option>
            <option>7788990011</option>
            <option>1122334455</option>
            <option>2233445566</option>
            <option>3344556677</option>
            <option>7788990022</option>
            <option>5544667788</option>
            <option>3344556677</option>
          </datalist>
        </div>
        <div>
          <label for="mobileNumber">Mobile:</label>
          <input id="mobileNumber" />
        </div>
        <div>
          <label for="emailAddress">Email Address:</label>
          <input id="emailAddress" />
        </div>
        <div id="submitButton">
          <button id="submitButton1" type="reset">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
